<cdk-virtual-scroll-viewport [itemSize]="20" class="scores-viewport">
  <div class="table-wrapper">
    <table class="fluid-table">
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>WPM</th>
        <th>ACC</th>
        <th>Date</th>
      </tr>
      <tr *cdkVirtualFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.wpm }}</td>
        <td>{{ item.acc }}%</td>
        <td>{{ item.date | date : "dd MMM yyyy" }}</td>
      </tr>
    </table>
  </div> 
</cdk-virtual-scroll-viewport>

<mat-paginator [length]="50" [pageSizeOptions]="[10]" aria-label="Select page">
</mat-paginator>
