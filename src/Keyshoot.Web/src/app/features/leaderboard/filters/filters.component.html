<form [formGroup]="form" (ngSubmit)="onSearch()">
  <app-select
    class="wide-input"
    [formControl]="form.controls.language"
    [options]="languageOptions"
    [label]="'Language'"
  ></app-select>
  <app-text-input
    class="wide-input"
    [formControl]="form.controls.player"
    [label]="'Player'"
  ></app-text-input>
  <app-select
    [formControl]="form.controls.order"
    [options]="orderOptions"
    [label]="'Order'"
  ></app-select>
  <button>Search</button>
</form>
