<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <app-text-input
      class="wide-input"
      [formControl]="form.controls.player"
      [label]="'Player'"
    ></app-text-input>
  </div>
  <div class="form-group">
    <app-text-input
      [formControl]="form.controls.order"
      [label]="'Order'"
    ></app-text-input>
  </div>
  <button>Search</button>
</form>
