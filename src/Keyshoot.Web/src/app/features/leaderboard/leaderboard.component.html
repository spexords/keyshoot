<h2>Leaderboard</h2>

<app-filters
  *ngIf="queryParams$ | async as params"
  [params]="params"
  (paramsChanged)="search($event)"
></app-filters>

<app-board
  *ngIf="pagedHighscores$ | async as pagedHighscores"
  [pagedHighscores]="pagedHighscores"
  (paginationChanged)="search($event)"
></app-board>
