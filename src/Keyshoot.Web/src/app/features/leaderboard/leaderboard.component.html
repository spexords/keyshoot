<h2>Leaderboard</h2>

<app-filters
  *ngIf="queryParams$ | async as params"
  [defaultQueryParams]="defaultQueryParams"
  [params]="params"
  (paramsChanged)="search($event)"
  (paramsInitialized)="search($event, false)"
></app-filters>

<app-board
  *ngIf="highscores$ | async as highscores"
  [highscores]="highscores"
></app-board>
