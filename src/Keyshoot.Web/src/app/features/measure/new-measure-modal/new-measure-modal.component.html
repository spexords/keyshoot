<div class="modal">
  <h2 class="modal-header">New measure test</h2>

  <div class="modal-body">
    <p class="measure-description">
      You are going to create new measure test. Your task is to type as fast as
      you can on keyboard and you will receive typing summary. Have fun and good
      luck.
    </p>

    <div class="language-wrapper">
      <label for="lang">Language:</label>
      <select id="lang" [(ngModel)]="selectedValue">
        <option [ngValue]="option.value" *ngFor="let option of options">
          {{ option.displayValue }}
        </option>
      </select>
    </div>
  </div>

  <div class="modal-options">
    <button (click)="create()">Start</button>
    <button class="outline" (click)="cancel()">Cancel</button>
  </div>
</div>
